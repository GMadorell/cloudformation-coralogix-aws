receivers:
  hostmetrics:
    collection_interval: 60s
    root_path: /hostfs
    scrapers:
      load:
      filesystem:
      memory:
      network:
      paging:
      cpu:
      disk:
      process:
        exclude:
          names: [ otelcol-contrib ]
          match_type: strict
        mute_process_name_error: true


exporters:
  logging:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers:
        - hostmetrics
      exporters:
        - logging